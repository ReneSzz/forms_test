<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container"> 
    <img class="backgroundImage" src="images/background.jpg" alt="leaves"> 
    <div class="submitPage"> 
    <div class="header">This is not a real online service!  You know you need something like this in your life to help you realize your deepest dreams. <br> Sign up now to get started. <br>  <br> You know what to do!</div>
    <div class="submitSection">
        <div class="submitForm">
        <div class="submitHeader">Lets do this!</div>
        
        
        
        <form  action="#" method="get">
        <div class="formInputs">
        
            <div class="formStyle">
            <label for="firstName"> First Name </label>
            <input type="text" name="firstName" id="firstName">
        </div>
        <div class="formStyle">
            <label for="lastName"> Last Name </label>
            <input type="text" name="lastName" id="lastName">
        </div>
        <div class="formStyle">
            <label for="email"> Email </label>
            <input type="email" name="email" id="email">
        </div>
        <div class="formStyle">
            <label for="phoneNumber"> Phone number </label>
            <input type="tel" name="phoneNumber" id="phoneNumber">
        </div>
        <div class="formStyle">
            <label for="password"> Password </label>
            <input type="password" name="password" id="password">
        </div>
        <div class="formStyle">
            <label for="confirmPassword"> Confirm password </label>
            <input type="password" name="confirmPassword" id="confirmPassword">
        </div>
    </div>


        
  

    </div>
</div>
<div class="lowerSection"> 
<button type="submit" class="button2"> Create Account</button>
</form>
<div class="signup">Already have an account? <a class="login"> Log in </a></div>
</div>
    </div>
    </div>
</body>
</html>
